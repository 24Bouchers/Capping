<!DOCTYPE html>
<html>
<head>
    <title>Customers List</title>
</head>
<body>
    <table border="1", id="datatablesSimple">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <!-- Add other columns headers as necessary -->
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer[0] }}</td>
                <td>{{ customer[1] }}</td>
                <!-- Add other columns data as necessary -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
